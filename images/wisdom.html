<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋YOUNG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="wisdom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <ul class="main-nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="shop.html">商城</a></li>
                <li><a href="profile.html">个人空间</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main class="wisdom-main">
        <!-- 页面头部 -->
        <div class="page-header">
            <h1>智慧空间</h1>
            <p>探索知识，启迪智慧</p>
        </div>

        <!-- 学习分类 -->
        <div class="wisdom-categories">
            <button class="category-btn active">在线课程</button>
            <button class="category-btn">读书分享</button>
            <button class="category-btn">专家讲座</button>
            <button class="category-btn">技能培训</button>
            <button class="category-btn">智力游戏</button>
        </div>

        <!-- 推荐课程 -->
        <section class="featured-courses">
            <h2>精选课程</h2>
            <div class="courses-grid">
                <div class="course-card">
                    <div class="course-image">
                        <img src="images/wisdom/course1.jpg" alt="课程">
                        <span class="level-tag">入门</span>
                    </div>
                    <div class="course-info">
                        <h3>Python编程基础</h3>
                        <p>零基础入门Python编程</p>
                        <div class="course-meta">
                            <span><i class="fas fa-user"></i> 2000+学员</span>
                            <span><i class="fas fa-star"></i> 4.8</span>
                        </div>
                        <div class="course-price">
                            <span class="price">¥299</span>
                            <button class="enroll-btn">立即报名</button>
                        </div>
                    </div>
                </div>
                <!-- 更多课程卡片 -->
            </div>
        </section>

        <!-- 读书推荐 -->
        <section class="book-recommendations">
            <h2>本月好书</h2>
            <div class="books-grid">
                <div class="book-card">
                    <img src="images/wisdom/book1.jpg" alt="书籍">
                    <div class="book-info">
                        <h3>思维的力量</h3>
                        <p class="author">作者：张三</p>
                        <p class="description">探讨如何提升思维能力...</p>
                        <div class="book-rating">
                            <span class="stars">★★★★★</span>
                            <span class="rating-count">（500+评价）</span>
                        </div>
                        <button class="read-more-btn">了解详情</button>
                    </div>
                </div>
                <!-- 更多书籍卡片 -->
            </div>
        </section>

        <!-- 专家讲座 -->
        <section class="lectures-section">
            <h2>近期讲座</h2>
            <div class="lectures-grid">
                <div class="lecture-card">
                    <div class="lecture-time">
                        <span class="date">3月25日</span>
                        <span class="time">14:00</span>
                    </div>
                    <div class="lecture-info">
                        <h3>人工智能与未来发展</h3>
                        <p class="speaker">主讲：李教授</p>
                        <p class="venue">地点：线上直播</p>
                        <button class="register-btn">预约讲座</button>
                    </div>
                </div>
                <!-- 更多讲座卡片 -->
            </div>
        </section>

        <!-- 智力游戏 -->
        <section class="games-section">
            <h2>趣味智力游戏</h2>
            <div class="games-grid">
                <div class="game-card">
                    <img src="images/wisdom/game1.jpg" alt="游戏">
                    <div class="game-info">
                        <h3>数独挑战</h3>
                        <p>锻炼逻辑思维能力</p>
                        <div class="difficulty">
                            <span>难度：</span>
                            <span class="difficulty-level">★★★</span>
                        </div>
                        <button class="play-btn">开始游戏</button>
                    </div>
                </div>
                <!-- 更多游戏卡片 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的网站. 保留所有权利.</p>
    </footer>
</body>
</html>
