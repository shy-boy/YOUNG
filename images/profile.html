<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋YOUNG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="shop.html">商城</a></li>
                <li><a href="profile.html">个人空间</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-main">
        <div class="profile-header">
            <div class="profile-cover">
                <img src="images/profile/background.jpg" alt="封面图">
            </div>
            <div class="profile-info">
                <div class="profile-avatar">
                    <img src="images/profile/avatar.jpg" alt="头像">
                </div>
                <div class="profile-details">
                    <h1>用户名</h1>
                    <p class="profile-bio">个性签名：热爱生活，享受每一天</p>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <div class="profile-nav">
                <button class="active">个人动态</button>
                <button>收藏夹</button>
                <button>关注列表</button>
                <button>设置</button>
            </div>

            <div class="profile-sections">
                <!-- 个人动态区域 -->
                <div class="profile-section active">
                    <div class="post-card">
                        <div class="post-header">
                            <img src="images/profile/avatar.jpg" alt="头像">
                            <div class="post-info">
                                <h3>用户名</h3>
                                <span>2024-03-20 14:30</span>
                            </div>
                        </div>
                        <div class="post-content">
                            <p>分享一个美好的日常...</p>
                            <div class="post-images">
                                <img src="images/post1.jpg" alt="动态图片">
                            </div>
                        </div>
                        <div class="post-actions">
                            <button><i class="far fa-heart"></i> 点赞</button>
                            <button><i class="far fa-comment"></i> 评论</button>
                            <button><i class="far fa-share-square"></i> 分享</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 我的个人网站. 保留所有权利.</p>
    </footer>
</body>
</html>
