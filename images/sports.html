<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动健身 - 我的网站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sports.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <ul class="main-nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="shop.html">商城</a></li>
                <li><a href="profile.html">个人空间</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main class="sports-main">
        <!-- 页面头部 -->
        <div class="page-header">
            <h1>运动健身</h1>
            <p>活力生活，健康运动</p>
        </div>

        <!-- 运动分类 -->
        <div class="sports-categories">
            <button class="category-btn active">健身课程</button>
            <button class="category-btn">运动装备</button>
            <button class="category-btn">团队运动</button>
            <button class="category-btn">户外活动</button>
            <button class="category-btn">瑜伽冥想</button>
        </div>

        <!-- 精选课程 -->
        <section class="featured-courses">
            <h2>热门课程</h2>
            <div class="courses-grid">
                <div class="course-card">
                    <div class="course-image">
                        <img src="images/sports/course1.jpg" alt="健身课程">
                        <span class="level-tag">中级</span>
                    </div>
                    <div class="course-info">
                        <h3>核心力量训练</h3>
                        <p>30分钟高效腹部训练</p>
                        <div class="course-meta">
                            <span><i class="fas fa-user"></i> 500+学员</span>
                            <span><i class="fas fa-star"></i> 4.8</span>
                        </div>
                        <button class="join-btn">立即参与</button>
                    </div>
                </div>
                <!-- 更多课程卡片 -->
            </div>
        </section>

        <!-- 运动装备 -->
        <section class="equipment-section">
            <h2>推荐装备</h2>
            <div class="equipment-grid">
                <div class="equipment-card">
                    <img src="images/sports/equipment1.jpg" alt="运动装备">
                    <div class="equipment-info">
                        <h3>专业瑜伽垫</h3>
                        <p>防滑耐用，环保材质</p>
                        <div class="price-info">
                            <span class="price">¥199</span>
                            <button class="buy-btn">购买</button>
                        </div>
                    </div>
                </div>
                <!-- 更多装备卡片 -->
            </div>
        </section>

        <!-- 健身教练 -->
        <section class="trainers-section">
            <h2>专业教练</h2>
            <div class="trainers-grid">
                <div class="trainer-card">
                    <img src="images/sports/trainer1.jpg" alt="教练">
                    <div class="trainer-info">
                        <h3>李教练</h3>
                        <p class="specialty">专攻：力量训练</p>
                        <div class="trainer-stats">
                            <span><i class="fas fa-medal"></i> 5年经验</span>
                            <span><i class="fas fa-user-friends"></i> 200+学员</span>
                        </div>
                        <button class="contact-btn">预约课程</button>
                    </div>
                </div>
                <!-- 更多教练卡片 -->
            </div>
        </section>

        <!-- 运动社区 -->
        <section class="community-section">
            <h2>运动社区</h2>
            <div class="community-grid">
                <div class="activity-card">
                    <div class="activity-image">
                        <img src="images/sports/community1.jpg" alt="社区活动">
                        <span class="activity-tag">本周活动</span>
                    </div>
                    <div class="activity-info">
                        <h3>周末跑步团</h3>
                        <p>每周日早上7点，公园集合</p>
                        <div class="activity-meta">
                            <span><i class="fas fa-users"></i> 已有30人报名</span>
                            <button class="join-activity">参加</button>
                        </div>
                    </div>
                </div>
                <!-- 更多活动卡片 -->
            </div>
        </section>

        <!-- 健身知识 -->
        <section class="fitness-tips">
            <h2>健身小贴士</h2>
            <div class="tips-grid">
                <div class="tip-card">
                    <div class="tip-icon">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <h3>科学训练</h3>
                    <p>了解正确的训练方法和注意事项...</p>
                    <a href="#" class="learn-more">查看详情</a>
                </div>
                <!-- 更多贴士卡片 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的网站. 保留所有权利.</p>
    </footer>
</body>
</html>
