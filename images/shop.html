<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋YOUNG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="shop.html">商城</a></li>
                <li><a href="profile.html">个人空间</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main class="shop-main">
        <!-- 商品分类导航 -->
        <div class="shop-categories">
            <button class="category-btn active">全部商品</button>
            <button class="category-btn">热销商品</button>
            <button class="category-btn">新品上市</button>
            <button class="category-btn">特惠商品</button>
        </div>

        <!-- 商品展示区 -->
        <div class="products-grid">
            <!-- 商品卡片示例 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="images/shop/product1.jpg" alt="商品1">
                    <div class="product-tag">新品</div>
                </div>
                <div class="product-info">
                    <h3>商品名称</h3>
                    <p class="product-desc">商品简短描述</p>
                    <div class="product-price">
                        <span class="current-price">¥299</span>
                        <span class="original-price">¥399</span>
                    </div>
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>
            <!-- 更多商品卡片 -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 我的个人网站. 保留所有权利.</p>
    </footer>
</body>
</html>
