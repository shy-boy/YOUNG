<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋YOUNG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="medicine.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <ul class="main-nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="shop.html">商城</a></li>
                <li><a href="profile.html">个人空间</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main class="medicine-main">
        <!-- 页面头部 -->
        <div class="page-header">
            <h1>健康医药</h1>
            <p>关爱健康，呵护生命</p>
        </div>

        <!-- 医药分类 -->
        <div class="medicine-categories">
            <button class="category-btn active">常用药品</button>
            <button class="category-btn">中药材</button>
            <button class="category-btn">医疗器械</button>
            <button class="category-btn">保健品</button>
            <button class="category-btn">健康咨询</button>
        </div>

        <!-- 健康资讯 -->
        <section class="health-news">
            <h2>健康资讯</h2>
            <div class="news-grid">
                <article class="news-card">
                    <img src="images/medicine/news1.jpg" alt="健康新闻">
                    <div class="news-content">
                        <span class="news-tag">健康知识</span>
                        <h3>科学用药指南</h3>
                        <p>正确认识药品使用方法...</p>
                        <a href="#" class="read-more">阅读更多</a>
                    </div>
                </article>
                <!-- 更多新闻卡片 -->
            </div>
        </section>

        <!-- 常用药品 -->
        <section class="medicine-products">
            <h2>常用药品</h2>
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="images/medicine/med1.jpg" alt="药品">
                        <span class="category-tag">感冒用药</span>
                    </div>
                    <div class="product-info">
                        <h3>感冒灵颗粒</h3>
                        <p>用于感冒引起的头痛发热</p>
                        <div class="product-meta">
                            <span class="price">¥35.8</span>
                            <button class="buy-btn">购买</button>
                        </div>
                    </div>
                </div>
                <!-- 更多药品卡片 -->
            </div>
        </section>

        <!-- 健康咨询 -->
        <section class="consultation">
            <h2>在线咨询</h2>
            <div class="doctors-grid">
                <div class="doctor-card">
                    <img src="images/medicine/doctor1.jpg" alt="医生">
                    <div class="doctor-info">
                        <h3>王医生</h3>
                        <p>主任医师 | 内科</p>
                        <div class="doctor-stats">
                            <span><i class="fas fa-user-md"></i> 10年经验</span>
                            <span><i class="fas fa-star"></i> 4.9</span>
                        </div>
                        <button class="consult-btn">立即咨询</button>
                    </div>
                </div>
                <!-- 更多医生卡片 -->
            </div>
        </section>

        <!-- 健康知识 -->
        <section class="health-knowledge">
            <h2>健康小知识</h2>
            <div class="knowledge-grid">
                <div class="knowledge-card">
                    <div class="knowledge-icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <h3>心脏健康</h3>
                    <p>了解如何保护心脏健康...</p>
                    <a href="#" class="learn-more">了解更多</a>
                </div>
                <!-- 更多知识卡片 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的网站. 保留所有权利.</p>
    </footer>
</body>
</html>
