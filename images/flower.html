<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋YOUNG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="flower.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <ul class="main-nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="shop.html">商城</a></li>
                <li><a href="profile.html">个人空间</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main class="flower-main">
        <!-- 页面头部 -->
        <div class="page-header">
            <h1>花艺世界</h1>
            <p>感受自然，体验美好</p>
        </div>

        <!-- 花艺分类 -->
        <div class="flower-categories">
            <button class="category-btn active">鲜花</button>
            <button class="category-btn">盆栽</button>
            <button class="category-btn">园艺工具</button>
            <button class="category-btn">花艺课程</button>
            <button class="category-btn">花艺展览</button>
        </div>

        <!-- 季节推荐 -->
        <section class="seasonal-section">
            <h2>当季推荐</h2>
            <div class="seasonal-grid">
                <div class="flower-card">
                    <div class="flower-image">
                        <img src="images/flowers/flower1.jpg" alt="玫瑰">
                        <span class="season-tag">春季精选</span>
                    </div>
                    <div class="flower-info">
                        <h3>玫瑰花束</h3>
                        <p>精选红玫瑰，寓意浪漫与爱情</p>
                        <div class="price-info">
                            <span class="price">¥188</span>
                            <button class="buy-btn">立即购买</button>
                        </div>
                    </div>
                </div>
                <!-- 更多花卡片 -->
            </div>
        </section>

        <!-- 花艺教程 -->
        <section class="tutorial-section">
            <h2>花艺教程</h2>
            <div class="tutorial-grid">
                <div class="tutorial-card">
                    <div class="tutorial-image">
                        <img src="images/flowers/tutorial1.jpg" alt="插花教程">
                        <span class="duration"><i class="fas fa-clock"></i> 30分钟</span>
                    </div>
                    <div class="tutorial-info">
                        <h3>基础插花技巧</h3>
                        <p>学习插花的基本方法和技巧</p>
                        <div class="tutorial-meta">
                            <span><i class="fas fa-user"></i> 李老师</span>
                            <span><i class="fas fa-star"></i> 4.9</span>
                        </div>
                        <a href="#" class="learn-more">开始学习</a>
                    </div>
                </div>
                <!-- 更多教程卡片 -->
            </div>
        </section>

        <!-- 花艺展览 -->
        <section class="exhibition-section">
            <h2>近期展览</h2>
            <div class="exhibition-slider">
                <div class="exhibition-card">
                    <img src="images/flowers/exhibition1.jpg" alt="花艺展览">
                    <div class="exhibition-info">
                        <h3>春季花艺展</h3>
                        <p>展示各种春季花卉，感受春天的气息</p>
                        <div class="exhibition-details">
                            <span><i class="fas fa-calendar"></i> 2024-04-15</span>
                            <span><i class="fas fa-map-marker-alt"></i> 市植物园</span>
                        </div>
                        <button class="reserve-btn">预约参观</button>
                    </div>
                </div>
                <!-- 更多展览卡片 -->
            </div>
        </section>

        <!-- 花艺资讯 -->
        <section class="flower-news">
            <h2>花艺资讯</h2>
            <div class="news-grid">
                <article class="news-card">
                    <img src="images/flowers/news1.jpg" alt="花艺新闻">
                    <div class="news-content">
                        <span class="news-tag">养护技巧</span>
                        <h3>如何让花卉在家中持久绽放</h3>
                        <p>专业花艺师分享养护秘诀...</p>
                        <a href="#" class="read-more">阅读更多</a>
                    </div>
                </article>
                <!-- 更多新闻卡片 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的网站.
    </footer>
</body>
</html>
