<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋YOUNG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="entertainment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <ul class="main-nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="shop.html">商城</a></li>
                <li><a href="profile.html">个人空间</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main class="entertainment-main">
        <!-- 页面头部 -->
        <div class="page-header">
            <h1>娱乐天地</h1>
            <p>快乐生活，精彩娱乐</p>
        </div>

        <!-- 娱乐分类 -->
        <div class="entertainment-categories">
            <button class="category-btn active">音乐</button>
            <button class="category-btn">电影</button>
            <button class="category-btn">游戏</button>
            <button class="category-btn">综艺</button>
            <button class="category-btn">直播</button>
        </div>

        <!-- 热门推荐区 -->
        <section class="featured-content">
            <h2>热门推荐</h2>
            <div class="content-grid">
                <div class="content-card">
                    <div class="content-image">
                        <img src="images/entertainment/music1.jpg" alt="音乐">
                        <div class="play-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="content-info">
                        <h3>流行音乐精选</h3>
                        <p>最新流行音乐榜单</p>
                        <div class="content-meta">
                            <span><i class="fas fa-headphones"></i> 1.2万</span>
                            <span><i class="fas fa-heart"></i> 2.3k</span>
                        </div>
                    </div>
                </div>
                <!-- 更多内容卡片 -->
            </div>
        </section>

        <!-- 最新活动 -->
        <section class="events-section">
            <h2>最新活动</h2>
            <div class="events-grid">
                <div class="event-card">
                    <img src="images/entertainment/event1.jpg" alt="活动">
                    <div class="event-info">
                        <h3>音乐节</h3>
                        <p>2024夏季音乐节即将开始</p>
                        <div class="event-details">
                            <span><i class="fas fa-calendar"></i> 2024-06-01</span>
                            <span><i class="fas fa-map-marker-alt"></i> 市中心广场</span>
                        </div>
                        <button class="join-btn">立即参与</button>
                    </div>
                </div>
                <!-- 更多活动卡片 -->
            </div>
        </section>

        <!-- 娱乐资讯 -->
        <section class="news-section">
            <h2>娱乐资讯</h2>
            <div class="news-grid">
                <article class="news-card">
                    <img src="images/entertainment/news1.jpg" alt="新闻">
                    <div class="news-content">
                        <span class="news-category">音乐</span>
                        <h3>2024年度音乐盛典回顾</h3>
                        <p>回顾年度最佳音乐作品和精彩表演...</p>
                        <a href="#" class="read-more">阅读更多</a>
                    </div>
                </article>
                <!-- 更多新闻卡片 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的网站. 保留所有权利.</p>
    </footer>
</body>
</html>
