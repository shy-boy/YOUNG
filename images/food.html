<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋YOUNG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <ul class="main-nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="shop.html">商城</a></li>
                <li><a href="profile.html">个人空间</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main class="food-main">
        <!-- 美食页面头部 -->
        <div class="page-header">
            <h1>美食天地</h1>
            <p>探索美食，品味人生</p>
        </div>

        <!-- 美食分类导航 -->
        <div class="food-categories">
            <button class="category-btn active">全部</button>
            <button class="category-btn">中餐</button>
            <button class="category-btn">西餐</button>
            <button class="category-btn">甜点</button>
            <button class="category-btn">饮品</button>
        </div>

        <!-- 美食推荐区 -->
        <div class="food-recommendations">
            <div class="food-card">
                <div class="food-image">
                    <img src="images/food/dish1.jpg" alt="特色菜品">
                    <div class="food-tag">推荐</div>
                </div>
                <div class="food-info">
                    <h3>红烧狮子头</h3>
                    <p class="food-desc">传统美食，口感细腻，味道浓郁...</p>
                    <div class="food-meta">
                        <span class="price">¥68</span>
                        <span class="rating">
                            <i class="fas fa-star"></i>
                            4.9
                        </span>
                    </div>
                </div>
            </div>
            <!-- 更多美食卡片 -->
        </div>

        <!-- 美食资讯 -->
        <div class="food-articles">
            <h2>美食资讯</h2>
            <div class="article-grid">
                <article class="food-article">
                    <img src="images/food/article1.jpg" alt="美食文章">
                    <div class="article-content">
                        <h3>舌尖上的中国：地道美食探索之旅</h3>
                        <p>走访各地特色小吃，探寻传统美食文化...</p>
                        <a href="#" class="read-more">阅读更多</a>
                    </div>
                </article>
                <!-- 更多文章 -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 我的网站. 保留所有权利.</p>
    </footer>
</body>
</html>
